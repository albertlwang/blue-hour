<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Hour - Visual Study Timer</title>
  <meta name="description" content="A calming water timer to help you focus and stay productive.">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="home-screen">
    <span id="title">Blue Hour</span>
    <span id="sub-head">Calm your mind. Deepen your focus.</span>
    <button id="enterBtn">></button>
  </div>
  <div class="controls hidden">
    <div class="time-input">
      <div class="time-segment">
        <button class="arrow up" data-unit="hours">▲</button>
        <input id="hours" class="segment" maxlength="2" value="00">
        <button class="arrow down" data-unit="hours">▼</button>
      </div>
      <span class="colon">:</span>
      <div class="time-segment">
        <button class="arrow up" data-unit="minutes">▲</button>
        <input id="minutes" class="segment" maxlength="2" value="00">
        <button class="arrow down" data-unit="minutes">▼</button>
      </div>
      <span class="colon">:</span>
      <div class="time-segment">
        <button class="arrow up" data-unit="seconds">▲</button>
        <input id="seconds" class="segment" maxlength="2" value="30">
        <button class="arrow down" data-unit="seconds">▼</button>
      </div>
    </div>
    <div class="buttons">
      <button id="startstopBtn">Start</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <div id="wave-indicator"></div>
  <script src="script.js"></script>
</body>
</html>
