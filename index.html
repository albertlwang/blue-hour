<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wave Timer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="controls">
    <label>Hr:</label><input type="number" id="hours" value="0" min="0" />
    <label>Min:</label><input type="number" id="minutes" value="0" min="0" />
    <label>Sec:</label><input type="number" id="seconds" value="30" min="0" max="59" />
    <button id="startstopBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <div class="time-label" id="timerLabel">00:00:30</div>
  </div>
  <canvas id="canvas"></canvas>
  <div id="wave-indicator"></div>
  <script src="script.js"></script>
</body>
</html>
